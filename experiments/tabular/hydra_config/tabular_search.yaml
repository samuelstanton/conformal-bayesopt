defaults:
 - task: zinc_3pbl_docking

num_total_rows: 256
num_baseline: 32
max_num_steps: 128
holdout_frac: 0.2
num_f_samples: 64
acq_fn: ucb
q_batch_size: 1

conformal_params:
  alpha: null
  grid_res: 64
  max_grid_refinements: 1
  temp: 1e-6
  randomized: true

dr_estimator:
  lr: 1e-3
  weight_decay: 1e-4
  num_grad_steps: 256
  noise_aug_scale: 0.
  ema_weight: 1.

dtype: float
seed: 0
trial_id: ${seed}
project_name: conformal-bayesopt
version: v0.0.6

# Directories for loading and storing data
data_dir: ./experiments/tabular/data
exp_name: test_tabular
job_name: null
timestamp: ${now:%Y-%m-%d_%H-%M-%S}
log_dir: ${data_dir}/${exp_name}/${job_name}/${timestamp}
wandb_mode: online

logger:
  _target_: upcycle.logging.DataFrameLogger
  log_dir: ${log_dir}

hydra:
  run:
    dir: ./
  sweep:
    dir: ./
    subdir: ./