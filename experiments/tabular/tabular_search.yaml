num_total_rows: 128
max_num_steps: 32
baseline_frac: 0.25
holdout_frac: 0.2
num_f_samples: 64
acq_fn: ucb
q_batch_size: 1


task:
  name: zinc_qed
  obj_cols: ["qed"]
  obj_signs: [1]
  exclude_feature_cols: ["smiles", "logP", "penalized_logP", "SA", "qed", "3pbl_docking"]
  src_path: ./conformalbo/assets/zinc_subsample.csv

conformal_params:
  alpha: null
  grid_res: 64
  max_grid_refinements: 0
  temp: 1e-6

dr_estimator:
  lr: 1e-3
  weight_decay: 0.
  num_grad_steps: 256
  noise_aug_scale: 0.
  ema_weight: 1.


dtype: float
seed: 0
trial_id: ${seed}
project_name: conformal-bayesopt
version: v0.0.3

# Directories for loading and storing data
data_dir: ./experiments/tabular/data
exp_name: test_tabular
job_name: null
timestamp: ${now:%Y-%m-%d_%H-%M-%S}
log_dir: ${data_dir}/${exp_name}/${job_name}/${timestamp}
wandb_mode: offline

logger:
  _target_: upcycle.logging.DataFrameLogger
  log_dir: ${log_dir}

hydra:
  run:
    dir: .
  sweep:
    dir: .
    subdir: .